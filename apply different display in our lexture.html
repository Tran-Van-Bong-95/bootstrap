<body>
<span  class="d-none bg-primary  text-red"> d-none</span>
<!-- display: none và background: primary text màu là white dòng này sẽ không được nhìn thấy-->

<br>
<br>
<span class="d-block bg-dark text-white p-2"> d block </span>
<span class="d-block bg-primary text-black p-2"> d block </span>
<span class="d-inline bg-dark text-white p-2"> d inline </span>
<span class="d-inline bg-primary text-black p-2"> d inline </span>
<!-- has a margin top and bottom  -->

<span class="d-inline-block bg-dark text-white p-2"> d inline-block </span>
<span class="d-inline-block bg-primary text-black p-2"> d inline-block </span>
<!-- flex means put the element into a row  -->

<span class="d-flex bg-dark text-white p-2"> d flex </span>
<span class="d-flex bg-primary text-black p-2"> d flex </span>
<!-- take a full with as a row. We can put element in a div flex  -->

<span class="d-inline-flex bg-dark text-white p-2"> d inline flex </span>
<span class="d-inline-flex bg-primary text-black p-2"> d inline flex </span>
<!--  mặc dù nó style trên 1 dòng nhưng ta vẫn áp dụng được các flex property như text -align.., tính chất của flex ở trên. 
Còn inline không phải flex-inline thì không có các property của riêng nó  -->


<span class="d-table bg-dark text-white p-2"> d table </span>
<span class="d-table bg-primary text-black p-2"> d table </span>
<!--được sử dụng để outline a website  -->

<span class="d-table-cell bg-dark text-white p-2"> d table cell  </span>
<span class="d-table-cell bg-primary text-black p-2"> d table cell </span>
<!-- được sử dụng để outline a website  -->


<span class="d-table-row bg-dark text-white p-2"> d table row </span>
<span class="d-table-row bg-primary text-black p-2"> d table row </span>
<!-- được sử dụng để outline a website -->

</body>
